<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Form Validation</title>
    <link rel="stylesheet" href="/css/style.css">
    <script>
        function myFun() {
            var name = document.getElementById('id_name');
            var phone = document.getElementById('id_phone');
            var email = document.getElementById('id_email');
            var password = document.getElementById('id_password');
            var repassword = document.getElementById('id_re_password');
            if (name.value == "") {
                document.getElementById('id-name-error-message').innerHTML = "Please Enter Your Name";
                name.focus();
                return false;
            }else if(name.value.length < 5){
                document.getElementById('id-name-error-message').innerHTML = "Please Enter Minimum 5 Charecter";
                name.focus();
                return false;
            }else if(name.value.length > 10){
                document.getElementById('id-name-error-message').innerHTML = "Please Enter Maximum 10 Charecter"; 
                name.focus();
                return false;
            } else {
                document.getElementById('id-name-error-message').innerHTML = "";
            }

            if (phone.value == '') {
                document.getElementById('id-phone-error-message').innerHTML = "Please Enter Your Phone Number";
                phone.focus();
                return false;
            } else {
                document.getElementById('id-phone-error-message').innerHTML = "";
            }

            if (email.value == '') {
                document.getElementById('id-email-error-message').innerHTML = "Please Enter Your Email";
                email.focus();
                return false;
            } else {
                document.getElementById('id-email-error-message').innerHTML = "";
            }

            if (password.value == '') {
                document.getElementById('id-password-error-message').innerHTML = "Please Enter Your Password";
                password.focus();
                return false;
            }else {
                document.getElementById('id-password-error-message').innerHTML = "";
            }

            if (repassword.value == '') {
                document.getElementById('id-repassword-error-message').innerHTML = "Please Enter Your Password Again";
                repassword.focus();
                return false;
            }else if(password.value != repassword.value){
                document.getElementById('id-repassword-error-message').innerHTML = "Your Password Didn't Match";
                repassword.focus();
                return false;
            } else {
                document.getElementById('id-repassword-error-message').innerHTML = "";
            }
        }
    </script>
</head>

<body>
    <div class="content">
        <div class="wrapper">
            <h1>Form Validation</h1>
            <form>
                <table width="400" border="0" cellpadding="0" cellspacing="10" align="center">
                    <tr>
                        <td>
                            <label for="name">Name<span class="star">*</span></label><br>
                            <input type="text" class="input-fild" id="id_name" placeholder="Enter Your Name"><br>
                            <div class="error-message" id="id-name-error-message"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="phone">Phone<span class="star">*</span></label><br>
                            <input type="number" class="input-fild" id="id_phone"
                                placeholder="Enter Your Phone Number"><br>
                            <div class="error-message" id="id-phone-error-message"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">Email</label><br>
                            <input type="email" class="input-fild" id="id_email" placeholder="Enter Your Email"><br>
                            <div class="error-message" id="id-email-error-message"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="pass">Password</label><br>
                            <input type="password" class="input-fild" id="id_password"
                                placeholder="Enter Your Password"><br>
                            <div class="error-message" id="id-password-error-message"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="repass">Re Password</label><br>
                            <input type="password" class="input-fild" id="id_re_password"
                                placeholder="Enter Re Password"><br>
                            <div class="error-message" id="id-repassword-error-message"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" name="submit" onclick="return myFun();" class="btn" value="SEND">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>

</html>
